<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Pomodoro || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="wrapper">
    <div class="timer">
      <div class="time">
        <div class="hours count">
          00
        </div>
        <div class="colon">:</div>
        <div class="minutes count">
          00
        </div>
        <div class="colon">:</div>
        <div class="seconds count">
          00
        </div>
      </div>
      <div id="time-count"></div>
      <button class="start" id="start" >start</button>
      <button class="start" id="pause" >pause</button>
      <button class="start" id="stop" >stop</button>
  </div>
  <script src="/index.js" type="module" ></script>
  <script src="/setting.js" type="module"></script>
</body>


</html>
